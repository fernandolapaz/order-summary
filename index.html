<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Theme switcher -->
  <header>
    <button class="theme-switcher" aria-label="theme switcher">
      <img class="theme-icon" src="images/icon-moon.png" alt="">
      <img class="theme-icon hidden" src="images/icon-sun.png" alt="">
    </button>
  </header>

  <!-- Card -->
  <main class="card">
    <img src="images/illustration-hero.svg" alt="">

    <div class="info">
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="plan-info">
          <p><strong class="type">Annual Plan</strong></p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change" aria-label="Change your plan">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>

  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/fernandolapaz">Fernando</a>.
  </footer>

  <script src="main.js"></script>
</body>

</html>
